<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Simple Angularjs DataTable with AJAX ( for learning only )</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="DataTableCtrl" ng-init="isShown=true">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div>
            <h3>Countries List</h1>
          </div>
          <form class="form" action="index.html" method="post">
            <div class="form-group pull-right">
              <label for="">Items Per Page</label>
              <select ng-model="itemsPerPage">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
          </form>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Code</th>
                <th>Country Name</th>
                <th>Country Native Name </th>
                <th>Capital</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-show="isLoading">
                <th colspan="4">Loading Data .............</th>
              </tr>
              <tr ng-repeat="ctr in countriesList(currentIndex)">
                <td>{{ ctr.alpha2Code }}</td>
                <td>{{ ctr.name }}</td>
                <td>{{ ctr.nativeName }}</td>
                <td>{{ ctr.capital }}</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th colspan="4">
                  <nav ng-show="pagesCount() > 1">
                    <ul class="pagination">
                      <li>
                        <a href="#" ng-click="prevPage()" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li ng-class="{active: i==currentIndex}" ng-repeat="i in [] | range:pagesCount()">
                        <a href="#" ng-click="changeIndex(i)">{{i+1}}</a>
                      </li>
                      <li>
                        <a href="#" ng-click="nextPage()" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-5"><a href="https://www.about.me/iKhaledB"><strong>Khaled B. Abu Alqomboz</strong></a></div>
      </div>
    </div>
  </body>
</html>
